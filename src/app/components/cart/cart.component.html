<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-3" *ngFor="let item of cartItems; let i = index;">
      <mat-card>
        <mat-card-header class="justify-content-center">
          <mat-card-title class="text-center">{{ item.title | titlecase }}</mat-card-title>
          <mat-card-subtitle class="text-center">{{ item.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="col-12 text-center">
          <hr>
          <p *ngIf="item.import">Imported</p>
          <ng-container [ngSwitch]="item.category">
            <h5 *ngSwitchCase="'Books'"><mat-icon aria-hidden="false">menu_book</mat-icon> Books</h5>
            <h5 *ngSwitchCase="'Food'"><mat-icon aria-hidden="false">restaurant</mat-icon> Food</h5>
            <h5 *ngSwitchCase="'Medical'"><mat-icon aria-hidden="false">local_pharmacy</mat-icon> Medical</h5>
            <h5 *ngSwitchCase="'Other'"><mat-icon aria-hidden="false">category</mat-icon> Other</h5>
          </ng-container>
          <p class="text-center">Price: {{ item.price }} USD (w/o tax)</p>
          <hr>
        </mat-card-content>
        <mat-card-actions class="col-12 text-center">
          <button mat-button (click)="removeItem(i)">REMOVE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
